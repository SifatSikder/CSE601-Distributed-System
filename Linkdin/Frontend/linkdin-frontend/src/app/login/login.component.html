<div class="container">
    <h2>Linkedin<span>
            <i class="fab fa-linkedin"></i>
        </span></h2>
    <div class="text">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
    </div>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="your-input">
            <div class="input">
                <input type="text" name="email" [(ngModel)]="user.email" id="email" required />
                <label for="email">Email</label>
            </div>
            <div class="input">
                <input type="password" name="password" [(ngModel)]="user.password" id="password" required />
                <label for="password">Password</label>
            </div>
        </div>

        <a href="#" class="forgot-password-link">Forgot Password?</a>
        <button type="submit">Sign in</button>
    </form>

    <p class="join-link">
        New to linkedin?<a routerLink="/" class="join-now">Join now</a>
    </p>
</div>
