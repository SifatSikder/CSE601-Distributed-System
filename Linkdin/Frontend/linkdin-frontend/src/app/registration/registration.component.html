<div class="headerx">
</div>
<div class="header">
    <div id="logo" class="header"> <img src="../../assets/images/logo.png" /> </div>
</div>
<div class="main">


    <div class="box">
        <div id="info1"> Be great at what you do</div>
        <div id="info2"> Get started - it's free.</div>


        <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">

            <div id="info3">Username</div>
            <input type="text" name="username" [(ngModel)]="user.password"
                style="width:100%; height:30px; margin-top:5%;margin-bottom:5%;" />


            <div id="info3">Email Name</div><br>
            <input type="email" name="email" [(ngModel)]="user.email" style="width:100%; height:30px;" /><br><br>

            <div id="info3">Password (4 or more characters)</div>
            <input type="password" name="password" [(ngModel)]="user.password"
                style="width:100%; height:30px;margin-top:5%;margin-bottom:5%;" />


            <div id="info4"> By clicking Join now, you agree to LinkedIn's User <b style="color:black;">Agreement</b>,
                <b style="color:black">Privacy Policy</b>, and
                <b style="color:black">Cookie Policy</b>.
            </div>
            <button class="button2" type="submit" style="width:100%;margin-top:5%;">Creat account</button>

        </form>
    </div>

</div>
